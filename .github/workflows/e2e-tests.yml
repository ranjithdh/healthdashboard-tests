  # Login-only tests
  test-login:
    name: Login Tests
    runs-on: ubuntu-22.04
    if: |
      github.event_name == 'push' || 
      github.event_name == 'pull_request' || 
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.test_tags == 'All' || github.event.inputs.test_tags == 'App'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Playwright browsers
        run: npx playwright@1.49.0 install --with-deps chromium

      - name: Install Playwright dependencies
        run: npx playwright@1.49.0 install-deps

      - name: Run login tests
        run: ./gradlew loginTests
        env:
          TEST_USER_MOBILE: ${{ secrets.TEST_USER_MOBILE }}
          TEST_USER_OTP: ${{ secrets.TEST_USER_OTP }}

      - name: Generate Allure report
        if: always()
        run: ./gradlew allure3Report -Penvironment=Login

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: login-test-results
          path: |
            build/reports/tests/
            build/allure-report-v3/
            build/screenshots/
          retention-days: 30

