on:
  push:
    branches: [main, develop, website_test]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Target area to test'
        required: true
        default: 'All'
        type: choice
        options:
          - All
          - Mobile
          - Website
          - App

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
